<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="Logo">

    <!-- top section -->
    <section>
        <!-- india div -->
        <div class="score" id="team1">
            <!-- india text -->
            <h1>IND</h1>
            <!-- score div -->
            <div class="balls" id="team1-superover">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <!-- score tracker -->
            <div class="scoreboard">
                <span id="score-team1">21</span>
                <span>/</span>
                <span id="wicket-team1">0</span>
            </div>
        </div>
        <!-- another div -->
        <div class="score" id="team2">
            <!-- another team text -->
            <h1>AUS</h1>
            <!-- score div -->
            <div class="balls" id="team2-superover">
                <div class="ball">6</div>
                <div class="ball">3</div>
                <div class="ball">0</div>
                <div class="ball">4</div>
                <div class="ball">6</div>
                <div class="ball">4</div>
            </div>
            <!-- score tracker -->
            <div class="scoreboard">
                <span id="score-team2">21</span>
                <span>/</span>
                <span id="wicket-team2">0</span>
            </div>
        </div>
    </section>

    <!-- bottom section -->
    <section>
        <img class="button" id="strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="">
        <img class="button" id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="">
    </section>
</body>
</html>
